<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | HomeBank</title>
        <link rel="shortcut-icon" href="/img/favicon.png">
    </head>
    <body class="bg-light">
        
        <nav class="navbar navbar-expand-sm bg-success">
            <a href="/" class="navbar-brand text-white">HomeBank</a>
            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/login">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/signup">Sign Up</a>
                </li>
            </ul>
          
        </nav>

        <div class="container-fluid jumbotron bg-light">
            <div class="container text-center">
                <h1>Sign Up For Parents</h1>
            </div>

            <div class="m-5"></div>

            <form action="javascript: signUpParent()" method="POST">
                <div class="form-group">
                    <label for="housename">Enter a name for your household (this will not be shown publicly):</label>
                    <input type="housename" class="form-control" placeholder="Enter household name" name="housename" id="housename">
                </div>
                <div class="form-group">
                    <label for="username">Create a username:</label>
                    <input type="username" class="form-control" placeholder="Create a username" name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Create a password:</label>
                    <input type="password" class="form-control" placeholder="Create a password" name="password" id="password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="agreesToTerms">
                    <label class="form-check-label" for="agreesToTerms">I agree to the <a href="/terms_of_service">terms of service</a> and <a href="/privacy_policy">privacy policy</a> and confirm that I do not live in one the following countries: Any country in the EU, the UK, Switzerland, Iceland, Lichtenstein, Norway.</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="m-3"></div>

            <p class="text-danger" id="err-text"></p>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">Copyright Â© 2020 HomeBank</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="/privacy_policy">Privacy</a>
                </li>
                <li class="list-inline-item">
                    <a href="/terms_of_service">Terms</a>
                </li>
                <li class="list-inline-item">
                    <a href="/support">Support</a>
                </li>
            </ul>
        </footer>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/fetch.js"></script>

        <script src="js/signup.js"></script>
