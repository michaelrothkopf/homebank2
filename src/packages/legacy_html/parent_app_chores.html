        <meta charset="UTF-8">

    </head>
    <body>
        
        <nav class="navbar navbar-expand-sm bg-success">
            <a href="#" class="navbar-brand text-white">&#128274; HomeBank Secure</a>

                    <a class="nav-link text-white" href="javascript: logout()">PARENT&nbsp;&nbsp;|&nbsp;&nbsp;Log out</a>
                </li>
            </ul>
        </nav>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/parent_app">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Chores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" title="Coming soon!">Bonuses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/parent_app/purchases" title="Coming soon!">Purchases</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/parent_app/settings">Settings</a>
            </li>
        </ul>

        <div class="m-5"></div>

        <div class="d-flex flex-column m-3">
            <div class="flex-grow-1 d-flex flex-sm-row flex-column bg-light">
                <div class="d-flex flex-column bg-secondary flex-grow-1 vh-60 overflow-auto mr-0 mr-md-1 mb-1 mb-md-0" id="choreList">
                    <div class="p-3 bg-primary text-light d-flex flex-row">
                        <div class="chore">
                            Recently completed chores:
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column bg-secondary flex-grow-1 vh-60 overflow-auto mr-0 mr-md-1 mb-1 mb-md-0" id="availableChoresList">
                    <div class="p-3 bg-primary text-light d-flex flex-row">
                        <div class="chore">
                            Household's chores:
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column bg-secondary flex-grow-1 vh-60 overflow-auto mb-1 mb-md-0" id="addNewChore">
                    <div class="p-3 bg-primary text-light d-flex flex-row">
                        <div class="balance pr-5">
                            Add New Chore
                        </div>
                    </div>
                    <div class="p-3 bg-secondary text-light d-flex flex-row">
                        <form action="javascript: createNewChore()">
                            <div class="form-group">
                                <label for="choreName">Chore name:</label>
                                <input type="text" class="form-control" placeholder="Enter chore name" id="choreName">
                            </div>
                            <div class="form-group">
                                <label for="chorePrice">Chore value:</label>
                                <input type="number" class="form-control" placeholder="Enter chore value" id="chorePrice" step="0.01" pattern="^\d*(\.\d{0,2})?$">
                            </div>
                            <p class="text-danger" id="addChoreErrorText"></p>
                            <button type="submit" class="btn btn-success">Add Chore</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">Copyright Â© 2020 HomeBank</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="/privacy_policy">Privacy</a>
                </li>
                <li class="list-inline-item">
                    <a href="/terms_of_service">Terms</a>
                </li>
                <li class="list-inline-item">
                    <a href="/support">Support</a>
                </li>
            </ul>
        </footer>

        <link rel="stylesheet" href="../css/bootstrap.css" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="../js/fetch.js"></script>

        <script src="../js/parent_app_chores.js"></script>
